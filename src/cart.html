<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="./css/cart.css">
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Your Shopping Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td>2</td>
            <td>$20.00</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$15.00</td>
            <td>1</td>
            <td>$15.00</td>
          </tr>
          <tr>
            <td>Product 3</td>
            <td>$20.00</td>
            <td>3</td>
            <td>$60.00</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <span>Total:</span>
        <span>$95.00</span>
      </div>
      <div class="checkout">
        <a href="#">Proceed to Checkout</a>
      </div>
    </main>
    <footer>
      <p>&copy; 2023 My Store. All rights reserved.</p>
    </footer>
  </body>
</html>
